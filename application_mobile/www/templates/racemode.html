<ion-view view-title="">
  <ion-content>
<div id="map" style= " height : 200px; " data-tap-disabled="true"></div>
      <button ng-click="record();startStop = !startStop">Go</button>
      <button ng-click="stopRecord();startStop = !startStop" >Stop</button>

      <h1> CHRONO: {{counter  | secondsToDateTime | date:'HH:mm:ss'}} </h1>
      <h1> LONG: {{longitude}} </h1>
      <h1> LAT: {{latitude}} </h1>
      <h1>Current Speed : {{session.vMax}}</h1>
      <h1>Current Lap : {{session.round}}</h1>
      <h1>BEST ANGLE X : {{session.bestAngler}}</h1>

  </ion-content>

</ion-view>
