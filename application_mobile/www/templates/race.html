<ion-view view-title="" class="bg-race screen-race">
  <ion-content>
      	
      	<div class="list list-inset">
  			<label class="item item-input">
    			<i class="icon ion-search placeholder-icon"></i>
    			<input type="text" placeholder="Search" ng-model="filterOptions.filterText">
  			</label>
		</div>

  		<h1>Choose a circuit</h1>

      <ion-list>
        <ion-item ng-repeat="circuit in listCircuit | orderBy:'distanceBrut'">
          <div ng-click="chosenRace(circuit._id)"><img src="img/circuit.png" style="width:25px; height: auto;margin-top:5px"> {{circuit.nom}} ({{circuit.distance}})</div>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
