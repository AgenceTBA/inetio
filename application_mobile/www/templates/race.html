<ion-view view-title="Race">
  <ion-content>
      <h1>Race: choose a circuit</h3>
      <ion-list>
        <ion-item ng-repeat="circuit in listCircuit">
          <div ng-click="chosenRace(circuit._id)">{{circuit.nom}}</div>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
