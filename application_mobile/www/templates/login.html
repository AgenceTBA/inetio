<img src="img/bg-login.png" class="bg-login" alt="" />
<ion-modal-view class="modal-login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive co" type="submit" ng-click="localLogin()">Log in</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive google-co" ng-click="googleLogin()" >Connect with Google</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
